<div class="ts-container">
    <div class="spin-cont">
        <div class="user-hd">
            <h2>{{if id}}编辑{{else}}添加{{/if}}数据表</h2>
            <a class="kehu" href="{{'U' | F:'index'}}">
                返回
            </a>
        </div>
        <div class="user_zl">
            <div class="container-fluid">
                <form action="{{'U' | F:'doEdit'}}" id="edit" method="get">
                    <dl class="clearfix">
                                <dt>数据表：</dt>
                                <dd>
                                                                            <input name="table" class="bg-input w229" type="text" value="">                                </dd>
                                <dd class="error_message"></dd>
                            </dl><dl class="clearfix">
                                <dt>别名：</dt>
                                <dd>
                                                                            <input name="alias" class="bg-input w229" type="text" value="">                                </dd>
                                <dd class="error_message"></dd>
                            </dl><dl class="clearfix">
                                <dt>数据表名称：</dt>
                                <dd>
                                                                            <input name="name" class="bg-input w229" type="text" value="">                                </dd>
                                <dd class="error_message"></dd>
                            </dl><dl class="clearfix">
                                <dt>描述：</dt>
                                <dd>
                                                                            <input name="description" class="bg-input w229" type="text" value="">                                </dd>
                                <dd class="error_message"></dd>
                            </dl>                    <dl class="clearfix">
                        <dt></dt>
                        <dd>
                            <input name="id" type="hidden" value="">

                        </dd>
                    </dl>

                </form>
            </div>
        </div>
    </div>


</div>
